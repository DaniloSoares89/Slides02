<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Além do Código</title>
	
</head>
<body>
	<div class="content">
		<div class="slides">
			<input type="radio" name="slide" id="slide1" checked>
			<input type="radio" name="slide" id="slide2">
			<input type="radio" name="slide" id="slide3">
			<input type="radio" name="slide" id="slide4">
			<input type="radio" name="slide" id="slide5">
			
			<div class="slide s1" >
				<img src="images/1.jpg" alt="paisagem medieval com montanhas">
				
			</div>
			<div class="slide">
				<img src="images/2.jpg" alt="paisagem fantasia com árvores roxas ">
			</div>
			<div class="slide">
				<img src="images/3.jpg" alt="capa do jogo cities skylines">
				
			</div>
			<div class="slide">
				<img src="images/4.jpg" alt="lugar fantasia com cristais e montanhas">
				
			</div>
			<div class="slide">
				<img src="images/5.jpg" alt="capa do jogo the first tree">
				
			</div>
			
			<div class="navegation">
				<label for="slide1" class="bar"></label>
				<label for="slide2" class="bar"></label>
				<label for="slide3" class="bar"></label>
				<label for="slide4" class="bar"></label>
				<label for="slide5" class="bar"></label>

				
			</div>

			
		</div>
		
	</div>
	


</body>
</html>
